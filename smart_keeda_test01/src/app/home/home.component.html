
<div  style="width: auto;height:auto; background: linear-gradient(to right, rgb(255, 255, 255), rgb(254, 184, 241));padding: 2px;" >


    

    <div class="profile-section" >
    
            <div style="float: left; text-align: center; background-color: rgb(0, 255, 170);border-radius: 10px;">
             <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Profile Image" class="profile-image" >
             <p class="profile-name">  hello      {{userNmae}} </p>
            </div>

           

            <div class="scroll-container">
                <ng-container *ngFor="let friend of friendList; let j=index" style="text-align: justify;" >
                
                <img [id]="'fri'+(j)"  src={{friend.profileImage}} style="width: 50px; height: 50px; border-radius: 50%;"  title='{{friend.name }}'  />
                <img [id]="'fri'+(j)"  src={{friend.profileImage}} style="width: 50px; height: 50px; border-radius: 50%;"  title='{{friend.name }}'  />
                <img [id]="'fri'+(j)"  src={{friend.profileImage}} style="width: 50px; height: 50px; border-radius: 50%;"  title='{{friend.name }}'  />
                <img [id]="'fri'+(j)"  src={{friend.profileImage}} style="width: 50px; height: 50px; border-radius: 50%;"  title='{{friend.name }}'  />
            
                </ng-container>
            </div>
                            
                         

    </div>


 
   
    <mat-grid-list    cols={{colsOnScreen}} rowHeight="1:1" [gutterSize]="'20px'">
        <mat-grid-tile *ngFor="let post of postList; let j=index" 
         [colspan]="1"
        [rowspan]="1" style="height:300px;">
            <mat-card class="cardNeonBoarder" >
            <mat-card-title>    
            <img [id]="'profi'+(j)"  src={{post.profileImage}} style="width: 50px; height: 50px; border-radius: 50%; margin: 5px;"  title='{{post.name }}'  />
            {{post.name}}<br> {{post.time}}
            </mat-card-title>
            <mat-card-content>
                <img [id]="'post'+(j)"  src={{post.postImage}} alt="Post Image" class="tile-image" fill >
          
            </mat-card-content>
            <mat-card-footer style="margin: 20px;"> 
                <mat-icon style="color: rgb(51, 61, 248); margin-right: 20px;" matTooltip="i like it!">thumb_up</mat-icon>
                <mat-icon style="color: antiquewhite; margin-right: 20px;" matTooltip="lets chit-chat"> chat</mat-icon>
                <mat-icon style="color: rgb(229, 251, 28); margin-right: 20px;" matTooltip="Awesome !"> sentiment_satisfied_alt</mat-icon>
                <mat-icon style="color: rgb(251, 0, 0); margin-right: 20px;"   matTooltip="flag the post">flag</mat-icon>
             </mat-card-footer>
          </mat-card>  
        </mat-grid-tile>

        <mat-grid-tile *ngFor="let post of postList; let j=index" 
        [colspan]="1"
       [rowspan]="1" style="height:300px;">
           <mat-card class="cardNeonBoarder">
           <mat-card-title>    
           <img [id]="'profi'+(j)"  src={{post.profileImage}} style="width: 50px; height: 50px; border-radius: 50%; margin: 5px;"  title='{{post.name }}'  />
           {{post.name}}<br> {{post.time}}
           </mat-card-title>
           <mat-card-content>
               <img [id]="'post'+(j)"  src={{post.postImage}} alt="Post Image" class="tile-image" fill />
               <mat-card-footer style="margin: 20px;"> 
                <mat-icon style="color: rgb(51, 61, 248); margin-right: 20px;" matTooltip="i like it!">thumb_up</mat-icon>
                <mat-icon style="color: antiquewhite; margin-right: 20px;" matTooltip="lets chit-chat"> chat</mat-icon>
                <mat-icon style="color: rgb(229, 251, 28); margin-right: 20px;" matTooltip="Awesome !"> sentiment_satisfied_alt</mat-icon>
                <mat-icon style="color: rgb(251, 0, 0); margin-right: 20px;"   matTooltip="flag the post">flag</mat-icon>
             </mat-card-footer>
           </mat-card-content>
         
         </mat-card>  
       </mat-grid-tile>
        
      </mat-grid-list>
